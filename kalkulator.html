<html>
<head>
<title>
Kalkulator
</title>
<link rel="stylesheet" type="text/css" href="kalkulator.css">
<script type = "text/javascript">
function calc(){

var n1 = parseFloat(document.getElementById("n1").value)
var n2 = parseFloat(document.getElementById("n2").value)


var op = document.getElementById("opr").value

if(op === "+"){

document.getElementById('result').value = n1+n2;

}
if(op === "-"){

document.getElementById('result').value = n1-n2;

}
if(op === "*"){

document.getElementById('result').value = n1*n2;

}
if(op === "/"){

document.getElementById('result').value = n1/n2;

}
if(op === "%"){

document.getElementById('result').value = n1%n2;

}



}

</script>
</head>
<body>
<h1>
Calculator
</h1>
Angka Pertama: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "text" id = "n1" maxlength = "7" value = "0.0">
<br><br>
Angka Kedua :&nbsp; <input type = "text" id = "n2" maxlength = "7" value = "0.0"><br><br>
<select id = "opr">
    <option value = "+">+</option>
    <option value = "-">-</option>
    <option value = "*">*</option>
    <option value = "/">/</option>
    <option value = "%">%</option>
</select>
<input type = "Button" value = "=" onclick="calc() ;">
<br>
<br>
Hasil : <input type = "text" id = "result" <br><br>
